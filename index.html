<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Match Movie</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <body>

    <section id="splash">
      <img class="logo" src="assets/images/logo.png">
    </section>
    <section id="main"> 
      <nav class="navbar navbar-expand-lg bg-info navbar-light text-light fixed-top">
        <div class="container">
          <img id="img-logo" src="assets/images/logo.png">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
           </button>      
        </div>
      </nav>
      <main>
        <div class='btns'>
     	    <button class='list-name' type="button">Sua Lista</button>
        </div>
        <div>
          <h1>Seus Amigos</h1>
          <img src="assets/images/deadpool.png" height="150px" width="150px">
          <h3>Leo</h3>
          <img  src="assets/images/ww.png" height="150px" width="150px">
          <h3>Luh</h3>
        </div>
        <div >
          <h1>Amigos Próximos</h1>
          <div class='icon-users'>
            <img id="geoconda" src="assets/images/chewbacca.png" height="150px" width="150px">
            <h3>Gioconda</h3>
          </div>
       
          <button id='btn-match' type='button'>MATCH</button>
        </div>
      </main>
      <div id="match-movie">
      	<!--Aqui é mostrado o resultado do match -->
        <button class="btn-back">Voltar</button>   
      </div>
      <div id="my-movie-list">
          <div class="icon-profile">
              <img src="assets/images/leia.png" height="100px" item-width="100px" />
              <span class="name"> Joaquina </span>
            </div>
      	<!--Aqui é mostrado o resultado do match -->
        <button class="btn-back">Voltar</button>   
      </div>
      <div id="friends-movie-list">
      	<!--Aqui é mostrado o resultado do match -->
        <button class="btn-back">Voltar</button>   
      </div>
      <div id="friend-page">
      	
	    </div>

      <!-- Modal -->
      <div class="modal hide" tabindex="-1" role="dialog" id="info-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="modal-poster">
              </div>
              <div class="modal-description">
              </div>
            </div>
          </div>
        </div>
      </div>
       
    </section>
   	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
